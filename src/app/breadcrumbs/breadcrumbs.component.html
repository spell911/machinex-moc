<nav class="clean col l8 m12 s12">
  <div class="nav-wrapper">
    <a *ngIf="cateIdCheck == true" [routerLink]="['/']" class="breadcrumb">
      Home
    </a>
    <a *ngIf="cateIdCheck == false" [routerLink]="['/']" class="breadcrumb">
      Search by category
    </a>
    <a *ngIf="cateIdCheck == true" [routerLink]="['/ItemView/',cateId,cateName]" class="breadcrumb" replaceUrl=true>
      {{cateName}}
    </a>
    <a *ngIf="itemIdCheck == true && cateIdCheck == true" [routerLink]="['/ItemView/',cateId,cateName,'itemdetail',itemId,itemName]" class="breadcrumb" replaceUrl=true>
      {{itemName}}
    </a>
    <a *ngIf="itemIdCheck == true && cateIdCheck == true && supIdCheck == true" [routerLink]="['/ItemView/',cateId,cateName,'itemdetail',itemId,itemName,'supdetail',supId]" class="breadcrumb" replaceUrl=true>
      {{supName}}
    </a>
  </div>
</nav>
