<div class="col s12">
  <a *ngIf="cateName != ''" href="/" class="breadcrumb" style="color:#000000">Home</a>
  <!-- <a *ngFor="let breadList of breadList" href="/CategoriesView/{{breadList}}" class="breadcrumb">{{breadList}}</a> -->
  <a *ngIf="cateNameCheck == true" href="/CategoriesView/{{cateName}}" class="breadcrumb">{{cateName}}</a>
  <a *ngIf="itemNameCheck == true && cateNameCheck == false" href="/itemdetail/{{itemName}}" class="breadcrumb">{{itemName}}</a>
  <a *ngIf="itemNameCheck == true && cateNameCheck == true" href="/CategoriesView/{{cateName}}/itemdetail/{{itemName}}" class="breadcrumb">{{itemName}}</a>
</div>
