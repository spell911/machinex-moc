<!-- cards view -->
<app-breadcrumbs></app-breadcrumbs>
<app-search></app-search>
<div class="col s12 m6 l3" *ngFor="let categorie of pagedItems; let idx = index" style="margin-bottom: 0px">
  <!-- *ngIf="idx <= 7" -->
  <p materialize="tooltip" class="tooltipped" data-position="bottom" data-delay="30" [attr.data-tooltip]="categorie.name">
    <a [routerLink]="['ItemView/',categorie.id,categorie.name]" replaceUrl=true>
      <div class="card lage z-depth-2 hoverable">
        <div class="card-image">
          <a [routerLink]="['ItemView/',categorie.id,categorie.name]"><img class="activator" src="{{categorie.img}}" width="100%" height="100%"></a>
        </div>
        <div class="card-content">
          <span id="div2" class="card-title black-text text-darken-2">{{categorie.name}}</span>
          <p id="div2"><a href="#">Click for more Details</a></p>
        </div>
      </div>
    </a>
  </p>
</div>
<div class="row col l12 m12 s12 right" style="margin-bottom: 0px;">
  <ul class="pagination right" *ngIf="pager.pages && pager.pages.length">
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a href="#!" (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a href="#!" (click)="setPage(pager.currentPage - 1)"><i class="material-icons">chevron_left</i></a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
      <a href="#!" (click)="setPage(page)">{{page}}</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a href="#!" (click)="setPage(pager.currentPage + 1)"><i class="material-icons">chevron_right</i></a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a href="#!" (click)="setPage(pager.totalPages)">Last</a>
    </li>
  </ul>
</div>
<!-- categorie.id == 'MC' || categorie.id == 'HMC' || categorie.id == 'TMC' || categorie.id == 'CNCL' || categorie.id == 'VMC' || categorie.id == 'CNCMC' -->
