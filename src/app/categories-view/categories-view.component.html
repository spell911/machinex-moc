<!-- cards view -->
<div class="row">
  <div class="col s12 m2 l3" *ngFor="let categories of categories">
    <div class="card lage">
      <div class="card-image waves-effect waves-block waves-light">
        <a href="CategoriesView/{{categories.name}}"><img class="activator" src="{{categories.img}}"></a>
      </div>
      <div class="card-content">
        <a class="activator grey-text text-darken-2" href="CategoriesView/{{categories.id}}">{{categories.name}}</a>
      </div>
    </div>
  </div>
</div>
