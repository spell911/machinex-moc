<!-- cards view -->
<div class="col s12 m2 l3" *ngFor="let categorie of categories">
  <div class="card lage z-depth-2">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="CategoriesView/{{categorie.id}}"><img class="activator" src="{{categorie.img}}"></a>
    </div>
    <div class="card-content">
      <font size="4"><a class="activator black-text text-darken-2" href="ItemView/{{categorie.id}}/{{categorie.name}}" replaceUrl=true>{{categorie.name}}</a></font>
    </div>
  </div>
</div>
