<!-- cards view -->
<app-breadcrumbs></app-breadcrumbs>
<app-search></app-search>
<div class="col s12 m6 l3" *ngFor="let categorie of categories; let idx = index">
  <p *ngIf="idx <= 7" materialize="tooltip" class="tooltipped" data-position="bottom" data-delay="30" [attr.data-tooltip]="categorie.name">
    <a [routerLink]="['ItemView/',categorie.id,categorie.name]" replaceUrl=true>
      <div class="card lage z-depth-2 hoverable">
        <div class="card-image">
          <a [routerLink]="['ItemView/',categorie.id,categorie.name]"><img class="activator" src="{{categorie.img}}"></a>
        </div>
        <div class="card-content">
          <span id="div2" class="card-title black-text text-darken-2">{{categorie.name}}</span>
          <p id="div2"><a href="#">Click for more Details</a></p>
        </div>
      </div>
    </a>
  </p>
</div>
<!-- categorie.id == 'MC' || categorie.id == 'HMC' || categorie.id == 'TMC' || categorie.id == 'CNCL' || categorie.id == 'VMC' || categorie.id == 'CNCMC' -->
