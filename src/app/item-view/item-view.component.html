<!-- cards view -->
<app-breadcrumbs></app-breadcrumbs>
<app-search></app-search>
<div class="col s12 m6 l3" *ngFor="let item of arrItems | filter:dataFilter">
  <div class="card z-depth-2 hoverable">
    <p id="div2" materialize="tooltip" class="tooltipped" data-position="bottom" data-delay="30" [attr.data-tooltip]="item.name">
      <a [routerLink]="['/ItemView/',cateId,cateName,'itemdetail',item.id,item.name]" replaceUrl=true>
        <div class="card-content">
          <span class="card-title black-text text-darken-2"><a class="black-text text-darken-2" [routerLink]="['/ItemView/',cateId,cateName,'itemdetail',item.id,item.name]">{{item.name}}</a></span>
          <p id="div2"><a>Click for more Details</a></p>
        </div>
      </a>
    </p>
  </div>
</div>
